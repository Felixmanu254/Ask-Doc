              sage: {
                50: '#f4f7f4',

    <style>
      body {
        background-color: #f4f7f4; /* sage-50 */

      .dark body {
        background-color: #000000; /* sage-950 */
      }
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #436843;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #568456;
      }
